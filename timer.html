<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    let timerId = NaN, count = 0;
    function startTimer() {
      clearInterval(timerId);
      timerId = setInterval(tick, 1000);
    }
    function stopTimer() {
      clearInterval(timerId);
    }
    function tick() {
      count++;
      document.getElementById("counter").textContent = count;
    }

  </script>
</head>

<body>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <h2 id="counter"></h2>
</body>

</html>
